<html>
<head>
  <!-- Enlazar el archivo CSS externo -->
  <link rel="stylesheet" href="style7.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Sistema de comentarios</h1>
    </div>
    <div class="body">
      <!-- Formulario para enviar un comentario -->
      <div class="comment-form">
        <form class="form" id="comment-form">
          <div class="form-group">
            <label class="form-label" for="name">Nombre</label>
            <input class="form-input" id="name" type="text" placeholder="Ingresa tu nombre">
          </div>
          <div class="form-group">
            <label class="form-label" for="email">Correo electrónico</label>
            <input class="form-input" id="email" type="email" placeholder="Ingresa tu correo electrónico">
          </div>
          <div class="form-group">
            <label class="form-label" for="message">Mensaje</label>
            <textarea class="form-input" id="message" rows="5" placeholder="Escribe tu comentario"></textarea>
          </div>
          <div class="form-group">
            <button class="form-button" id="submit" type="button">Enviar</button>
          </div>
          <div class="form-error" id="error"></div>
          <div class="form-success" id="success"></div>
        </form>
      </div>
      <!-- Lista de comentarios -->
      <div class="comment-list" id="comment-list">
        <!-- Comentario de ejemplo -->
        <div class="comment-item">
          <div class="comment-avatar">
            <img src="images/avatar.png" alt="Avatar">
          </div>
          <div class="comment-content">
            <div class="comment-header">
              <div class="comment-name">Juan Pérez</div>
              <div class="comment-date">Hace 2 horas</div>
            </div>
            <div class="comment-body">
              <p>Me gustó mucho este artículo, muy interesante y útil.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Enlazar el archivo JavaScript externo -->
  <script src="script.js"></script>
</body>
</html>
